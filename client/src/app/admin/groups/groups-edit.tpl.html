<div class="well">
    <form name="form" crud-edit="group">
        <legend>Group</legend>
        <div class="row-fluid">
            <div class="span6">
                <label>Name</label>
                <input type="text" name="name" ng-model="group.name" class="span10" required autofocus>
                <label>Description</label>
                <textarea rows="10" cols="10" ng-model="group.desc" class="span10">
                </textarea>
            </div>
            <div class="span6" ng-controller="GroupMembersController">
                <label>Admin</label>
                <select class="span12" ng-model="group.admin"
                        ng-options="user.$id() as user.getFullName() for user in groupAdminCandidates()" required>
                    <option value="">-- choose --</option>
                </select>
                <label>Members</label>
                <table class="table table-bordered table-condensed table-striped table-hover">
                    <thead>
                    <tr>
                        <th>User</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="userId in group.groupMembers">
                        <td>{{usersLookup[userId].getFullName()}}</td>
                        <td>
                            <button class="btn btn-small" ng-click="removeGroupMember(userId)">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td><select class="span6" ng-model="selGroupMember"
                                    ng-options="user.$id() as user.getFullName() for user in groupMemberCandidates()"></select>
                        </td>
                        <td>
                            <button class="btn btn-small" ng-click="addGroupMember(selGroupMember)" ng-disabled="!selGroupMember">Add
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row-fluid">
            <hr>
            <crud-buttons class="span12"></crud-buttons>
        </div>
    </form>
</div>
